<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
      integrity="sha512-/VYneElp5u4puMaIp/4ibGxlTd2MV3kuUIroR3NSQjS2h9XKQNebRQiyyoQKeiGE9mRdjSCIZf9pb7AVJ8DhCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assests/css/stylesheet.css" />
    <link rel="icon" href="/assests/images/favicon-32x32.png" />
    <title>Todo List App</title>
  </head>
  <body>
    <div class="parent-container">
      <header id="top-banner">
        <div class="floating-banner">
          <h2>TODO</h2>
          <div style="text-align: center">
            <i class="ri-calendar-line"></i>
            <p class="today-date">01 Aug 2023</p>
          </div>
          <div>
            <i class="ri-sun-line"></i>
            <i class="ri-moon-line"></i>
          </div>
        </div>
      </header>
      <form>
        <nav id="mode">
          <i class="ri-circle-line"></i>
          <input type="text" placeholder="Create a new todo..." />
        </nav>
      </form>

      <section>
        <div id="body-closure">
          <div class="todo-item-container">
            <!-- <label class="checkbox-cont">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label> -->
          </div>
          <div class="todo-bottom">
            <ol>
              <li>
                <a href=""><span class="items-left"></span> items left</a>
              </li>
            </ol>

            <ol class="inner-content">
              <li>All</li>
              <li class="active-btn">Active</li>
              <li class="completed-btn">Completed</li>
            </ol>
            <ol>
              <li class="clear-all">Clear All</li>
            </ol>
          </div>
        </div>
        <footer><p>Drag and drop to reorder list</p></footer>
      </section>
    </div>
    <div class="modal-bg">
      <div class="modal-content">
        <div class="modal-header">
          <h4>List of Completed Task</h4>
          <i class="ri-close-circle-fill"></i>
        </div>
        <ul class="modal-body"></ul>
      </div>

      <div class="active-content">
        <div class="active-header">
          <h4>List of Active Task</h4>
          <i class="ri-close-circle-fill"></i>
        </div>

        <ul class="active-body"></ul>
      </div>
    </div>
  </body>
  <script src="/assests/js/main.js"></script>
</html>
